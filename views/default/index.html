{{extend 'layout.html'}}

{{block header}}
    <header class="container-fluid background">
      <div class="jumbotron" >
          <div class="col-md-5 text-center" style="padding-bottom:20px;padding-top:20px;">
            <img src={{=URL('static','logoOpenLex.png')}} 
                 alt="expedientes" />
          </div>
          <div class="col-md-7">
              <h1 class='text-center'>
                  {{=response.subtitle}}
              </h1>
          </div>
      </div>
    </header>
{{end}}
<h1 class='text-center'>
    {{=message}}
</h1>
<div class='container'>

{{for item in features:}}
    <div class="jumbotron" style="background-color:#d9edf7;border-color:#bce8f1" >
        <div class="col-md-4">
        <p align='center'>
            <img src={{=URL('static',item['img'])}} 
                 alt={{=item['alt']}} height=200px width=200px />
        </p>
        </div>
        <div class="col-md-8" >
        <h2 style="vertical-align:middle;align:center">
            {{=item['alt']}}
        </h2>
        </div>
    </div>
{{pass}}

{{pass}}
</div>
